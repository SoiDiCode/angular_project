<div class="card">
 <div class="card-head">
  Product-List
 </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>Chức Năng</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.productCode}}</td>
          <td>{{product.productName}}</td>
          <td>View Edit Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
